<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre Order - Elegan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f9f9fa;
      --card-bg-color: #ffffff;
      --primary-text-color: #1d1d1f;
      --secondary-text-color: #6e6e73;
      --border-color: #e0e0e5;
      --accent-color: #0071e3;
      --header-text-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.06);
      --shadow-hover-color: rgba(0, 0, 0, 0.12);
      --font-family: 'Inter', sans-serif;
      --ease: cubic-bezier(0.16, 1, 0.3, 1);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--primary-text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      letter-spacing: 0.2px;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 0 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--accent-color);
      color: var(--header-text-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-title img {
      height: 24px;
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-toggle span {
      width: 20px;
      height: 2px;
      background: white;
      border-radius: 1px;
      transition: all 0.3s var(--ease);
    }

    .nav-open .bar1 { transform: translateY(6px) rotate(45deg); }
    .nav-open .bar2 { opacity: 0; }
    .nav-open .bar3 { transform: translateY(-6px) rotate(-45deg); }

    .main-nav {
      display: none;
      flex-direction: column;
      background-color: var(--card-bg-color);
      width: 100%;
      box-shadow: 0 8px 16px var(--shadow-color);
    }

    .main-nav.show {
      display: flex;
    }

    .main-nav a {
      padding: 1rem 1.5rem;
      text-decoration: none;
      color: var(--primary-text-color);
      font-weight: 500;
      border-bottom: 1px solid var(--bg-color);
      transition: background 0.3s, color 0.3s;
    }

    .main-nav a:hover {
      background-color: var(--accent-color);
      color: var(--header-text-color);
    }

    .search-container {
      padding: 1.5rem 0;
    }

    .search-input {
      width: 100%;
      padding: 0.85rem 1.2rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      background-color: var(--card-bg-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
    }

    #list-container {
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card-bg-color);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
      margin-bottom: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px var(--shadow-hover-color);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      cursor: pointer;
    }

    .card-title-container {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .card-id-badge {
      background: var(--accent-color);
      color: white;
      padding: 0.25rem 0.6rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .card-title-text {
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .arrow {
      width: 16px;
      height: 16px;
      fill: var(--secondary-text-color);
      transition: transform 0.3s ease;
    }

    .card.open .arrow {
      transform: rotate(180deg);
    }

    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      border-top: 1px solid var(--bg-color);
    }

    .card.open .card-details {
      max-height: 1000px;
      padding: 1rem 1.5rem;
    }

    .card-details p {
      margin: 0 0 0.75rem 0;
      color: var(--secondary-text-color);
    }

    .card-details strong {
      color: var(--primary-text-color);
    }

    @media (min-width: 768px) {
      .main-nav {
        display: flex !important;
        flex-direction: row;
        position: static;
        background: none;
        box-shadow: none;
      }

      .main-nav a {
        border: none;
        color: white;
        padding: 0 1rem;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="logo.svg" alt="Logo" />
    <h2 class="header-title">Pre Order</h2>
  </div>
  <button class="menu-toggle" id="menuToggle">
    <span class="bar bar1"></span>
    <span class="bar bar2"></span>
    <span class="bar bar3"></span>
  </button>
  <nav class="main-nav" id="mainNav">
    <a href="#" data-sheet="0">Gift Starlight</a>
    <a href="#" data-sheet="1">PO Event Misi</a>
    <a href="#" data-sheet="2">Skin</a>
    <a href="#" data-sheet="3">Joki</a>
  </nav>
</header>

<main class="container">
  <div class="search-container">
    <input type="text" id="search" class="search-input" placeholder="Cari berdasarkan Nomor Telepon..." />
  </div>
  <div id="list-container"></div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  let currentSheet = 0;
  let allData = [];
  let headers = [];

  const menuToggle = document.getElementById('menuToggle');
  const mainNav = document.getElementById('mainNav');
  const searchInput = document.getElementById('search');
  const listContainer = document.getElementById('list-container');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('nav-open');
    mainNav.classList.toggle('show');
  });

  mainNav.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
      e.preventDefault();
      const sheetIndex = e.target.dataset.sheet;
      loadSheet(parseInt(sheetIndex, 10));
    }
  });

  async function loadSheet(sheetIndex = 0) {
    if (currentSheet === sheetIndex && allData.length > 0 && !mainNav.classList.contains('show')) {
      return;
    }
    currentSheet = sheetIndex;
    mainNav.classList.remove('show');
    menuToggle.classList.remove('nav-open');

    listContainer.innerHTML = '<p style="text-align:center; color: var(--secondary-text-color);">Memuat data...</p>';
    
    try {
      const url = `https://docs.google.com/spreadsheets/d/1B0XPR4uSvRzy9LfzWDjNjwAyMZVtJs6_Kk_r2fh7dTw/gviz/tq?tqx=out:csv&sheet=Sheet${sheetIndex + 1}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Network response was not ok: ${res.statusText}`);
      
      const csvText = await res.text();
      const rows = csvText.trim().split("\n").map(r =>
        r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, "").trim())
      );

      headers = rows.shift();
      allData = rows.map(r => Object.fromEntries(r.map((c, i) => [headers[i], c])));
      renderList();
    } catch (error) {
      console.error("Failed to load sheet data:", error);
      listContainer.innerHTML = '<p style="text-align:center; color: #d93025;">⚠️ Gagal memuat data.</p>';
    }
  }

  function renderList() {
    const searchValue = searchInput.value.toLowerCase();
    listContainer.innerHTML = "";

    const filtered = allData.filter(row => {
      const phone = row["Nomor Telepon"] || row["No Telepon"];
      return phone?.toLowerCase().includes(searchValue);
    });

    if (filtered.length === 0) {
      listContainer.innerHTML = '<p style="text-align:center; color: var(--secondary-text-color);">Tidak ada data yang cocok.</p>';
      return;
    }

    filtered.forEach((row, index) => {
      const id = row["Nomor"] || row[headers[0]] || "N/A";
      const nickname = row["Nickname"] || row["Nama Pemesan"] || row["Nama"] || "Tanpa Nickname";
      
      const card = document.createElement("div");
      card.className = "card";

      const cardHeader = document.createElement("div");
      cardHeader.className = "card-header";
      cardHeader.innerHTML = `
        <div class="card-title-container">
          <span class="card-id-badge">${id}</span>
          <span class="card-title-text">${nickname}</span>
        </div>
        <svg class="arrow" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
      `;
      
      const cardDetails = document.createElement("div");
      cardDetails.className = "card-details";

      let detailsHTML = '';
      Object.entries(row).forEach(([key, value]) => {
        const lower = key.toLowerCase();
        if (value && !['nomor', 'nomor telepon', 'no telepon'].includes(lower)) {
          detailsHTML += `<p><strong>${key}</strong>: ${value}</p>`;
        }
      });

      cardDetails.innerHTML = detailsHTML;
      card.appendChild(cardHeader);
      card.appendChild(cardDetails);
      listContainer.appendChild(card);

      cardHeader.addEventListener('click', () => {
        const isOpen = card.classList.contains('open');
        document.querySelectorAll('.card').forEach(c => c.classList.remove('open'));
        if (!isOpen) card.classList.add('open');
      });
    });
  }

  searchInput.addEventListener("input", renderList);
  loadSheet(0);
});
</script>

</body>
</html>
