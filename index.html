<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Antrian Pre Order - Premium UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Warna Premium Baru (Soft & Modern, Inspirasi Apple) */
      --bg-primary: #f5f5f7; /* Background utama */
      --bg-secondary: #ffffff; /* Cards & elevated */
      --text-primary: #1d1d1f; /* Teks utama */
      --text-secondary: #6e6e73; /* Teks sekunder */
      --accent-success: #2ecc71; /* Success green premium */
      --accent-progress: #3498db; /* Progress blue premium */
      --accent-pending: #f39c12; /* Pending orange premium */
      --accent-failed: #e74c3c; /* Failed red premium */
      --accent-canceled: #95a5a6; /* Canceled gray premium */

      /* Elemen Desain Apple */
      --radius-small: 8px;
      --radius-medium: 12px;
      --radius-large: 16px;
      --shadow-small: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-medium: 0 2px 4px rgba(0,0,0,0.04);
      --shadow-large: 0 4px 8px rgba(0,0,0,0.03);
      --blur: blur(20px);
      --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      --transition-fast: all 0.2s ease-out;
      --transition-medium: all 0.3s ease-out;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-system);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      font-size: 17px;
      font-weight: 400;
      overflow-x: hidden;
    }

    /* Scrollbar Custom Apple-like */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      min-height: 100vh;
    }

    /* Header Glassmorphism Apple */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255,255,255,0.8);
      backdrop-filter: var(--blur);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding: 12px 16px;
      transition: var(--transition-medium);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 768px) {
      .controls {
        flex-direction: row;
        gap: 16px;
      }
    }

    .input-group {
      flex: 1;
    }

    .search-input, .filter-select {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius-medium);
      border: 1px solid rgba(0,0,0,0.1);
      background: var(--bg-secondary);
      font-size: 17px;
      transition: var(--transition-fast);
      min-height: 44px;
    }

    .search-input:focus, .filter-select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
    }

    /* Card Grid untuk Data (Apple-style Cards) */
    .card-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: var(--bg-secondary);
      border-radius: var(--radius-large);
      padding: 16px;
      box-shadow: var(--shadow-small);
      transition: var(--transition-fast);
      cursor: pointer;
    }

    .card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-2px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-name {
      font-size: 19px;
      font-weight: 600;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.05); /* Soft background */
    }

    .status-badge.success {
      color: var(--accent-success);
    }

    .status-badge.progress {
      color: var(--accent-progress);
    }

    .status-badge.pending {
      color: var(--accent-pending);
    }

    .status-badge.failed, .status-badge.gagal {
      color: var(--accent-failed);
    }

    .status-badge.canceled, .status-badge.batal {
      color: var(--accent-canceled);
    }

    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .card.expanded .card-details {
      max-height: 500px;
    }

    .detail-item {
      font-size: 15px;
      margin-bottom: 8px;
    }

    .detail-label {
      color: var(--text-secondary);
      font-weight: 600;
    }

    /* Field Specific Styles */
    .tgl-order, .est-pengiriman, .bulan {
      font-size: 15px;
      color: var(--text-secondary);
    }

    .produk-item {
      font-weight: 500;
    }

    .nickname, .id-nick-gift {
      font-size: 16px;
    }

    /* Loading dan Empty State */
    .loading {
      text-align: center;
      padding: 32px;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: var(--text-secondary);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }

    .pagination-btn {
      padding: 8px 16px;
      border-radius: var(--radius-medium);
      background: var(--bg-secondary);
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      transition: var(--transition-fast);
      min-width: 44px;
      min-height: 44px;
    }

    .pagination-btn:hover {
      background: var(--accent-blue);
      color: white;
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Scroll to Top */
    .scroll-top {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: var(--accent-blue);
      color: white;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-medium);
      opacity: 0;
      transition: var(--transition-medium);
    }

    .scroll-top.show {
      opacity: 1;
    }

    /* Responsivitas HP Presisi */
    @media (max-width: 768px) {
      .container {
        padding: 8px;
      }

      .header {
        padding: 8px;
      }

      .controls {
        flex-direction: column;
      }

      .card-grid {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1 class="title">Antrian Pre Order</h1>
