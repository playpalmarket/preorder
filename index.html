<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre Order | PlayPal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --color-bg: #f9f9fa;
      --color-surface: #ffffff;
      --color-primary: #0071e3;
      --color-text: #1d1d1f;
      --color-muted: #6e6e73;
      --color-border: #e5e5ea;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--color-muted);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--color-primary);
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1rem;
      color: var(--color-muted);
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 1rem;
    }

    .search-bar {
      margin: 2rem 0;
    }

    .search-input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      outline: none;
      transition: border 0.3s ease;
    }

    .search-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
    }

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 14px;
      margin-bottom: 1.5rem;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.05rem;
    }

    .card-details p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      color: var(--color-muted);
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--color-muted);
      border-top: 1px solid var(--color-border);
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">PlayPal</div>
  <nav>
    <a href="#">Gift</a>
    <a href="#">Event</a>
    <a href="#">Skin</a>
    <a href="#">Joki</a>
  </nav>
</header>

<section class="hero">
  <h1>Status Pre Order</h1>
  <p>Cari data pesanan kamu di bawah ini</p>
</section>

<main class="container">
  <div class="search-bar">
    <input type="text" id="search" class="search-input" placeholder="Masukkan nomor telepon atau nickname..." />
  </div>
  <div id="list-container"></div>
</main>

<footer>
  &copy; 2025 PlayPal. Semua hak dilindungi.
</footer>

<script>
  const searchInput = document.getElementById("search");
  const listContainer = document.getElementById("list-container");
  let data = [];

  const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1B0XPR4uSvRzy9LfzWDjNjwAyMZVtJs6_Kk_r2fh7dTw/gviz/tq?tqx=out:csv&sheet=Sheet1";

  async function fetchCSV() {
    try {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, "")));
      const headers = rows.shift();
      return rows.map(row => Object.fromEntries(row.map((val, i) => [headers[i].trim(), val.trim()])));
    } catch (err) {
      listContainer.innerHTML = "<p style='text-align:center; color: red;'>Gagal mengambil data.</p>";
      return [];
    }
  }

  function renderList() {
    const query = searchInput.value.toLowerCase();
    const filtered = data.filter(row => {
      return Object.values(row).some(val => val.toLowerCase().includes(query));
    });

    listContainer.innerHTML = "";

    if (filtered.length === 0) {
      listContainer.innerHTML = "<p style='text-align:center; color: #999;'>Data tidak ditemukan.</p>";
      return;
    }

    filtered.forEach(row => {
      const card = document.createElement("div");
      card.className = "card";

      const title = row["Nickname"] || row["Nama"] || row["Nama Pemesan"] || "Tanpa Nama";
      const nomor = row["Nomor"] || row["ID"] || row["Nomor Telepon"] || row["No Telepon"] || "";

      let html = `<div class="card-title">${title} (${nomor})</div><div class="card-details">`;

      for (const [key, val] of Object.entries(row)) {
        if (["Nickname", "Nama", "Nama Pemesan", "Nomor", "ID", "Nomor Telepon", "No Telepon"].includes(key)) continue;
        html += `<p><strong>${key}:</strong> ${val}</p>`;
      }

      html += `</div>`;
      card.innerHTML = html;
      listContainer.appendChild(card);
    });
  }

  searchInput.addEventListener("input", renderList);

  fetchCSV().then(res => {
    data = res;
    renderList(); // render semua saat awal
  });
</script>

</body>
</html>
