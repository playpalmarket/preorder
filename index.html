<!DOCTYPE html>
<html lang="id">
<head>

  <title>Pre Order - Modern Queue System</title>
  <style>
    :root {
      /* Light Theme */
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      
      /* Status Colors */
      --status-success: #10b981;
      --status-success-bg: #ecfdf5;
      --status-success-border: #a7f3d0;
      --status-pending: #f59e0b;
      --status-pending-bg: #fffbeb;
      --status-pending-border: #fde68a;
      --status-failed: #ef4444;
      --status-failed-bg: #fef2f2;
      --status-failed-border: #fecaca;
      --status-cancelled: #6b7280;
      --status-cancelled-bg: #f9fafb;
      --status-cancelled-border: #d1d5db;
      
      /* Accent Colors */
      --accent-primary: #3b82f6;
      --accent-primary-hover: #2563eb;
      --accent-secondary: #8b5cf6;
      --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      
      /* Shadows */
      --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      
      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-light: #334155;
      --border-medium: #475569;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-light);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-md) var(--space-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-lg);
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .theme-toggle:hover {
      background: var(--accent-primary);
      color: white;
      transform: scale(1.05);
    }

    .menu-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: var(--space-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      flex-direction: column;
      gap: 3px;
      width: 40px;
      height: 40px;
      justify-content: center;
      align-items: center;
    }

    .menu-toggle:hover {
      background: var(--accent-primary);
    }

    .menu-toggle span {
      width: 18px;
      height: 2px;
      background: var(--text-primary);
      border-radius: 1px;
      transition: all var(--transition-normal);
    }

    .menu-toggle:hover span {
      background: white;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: translateY(5px) rotate(45deg);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-5px) rotate(-45deg);
    }

    /* Navigation */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-normal);
    }

    .nav-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .main-nav {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-light);
      z-index: 1000;
      transition: transform var(--transition-slow);
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-xl);
    }

    .main-nav.active {
      transform: translateX(-320px);
    }

    .nav-header {
      padding: var(--space-lg);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-title {
      font-weight: 600;
      color: var(--text-primary);
    }

    .nav-close {
      background: none;
      border: none;
      cursor: pointer;
      padding: var(--space-sm);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      transition: all var(--transition-fast);
    }

    .nav-close:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-links {
      flex: 1;
      padding: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all var(--transition-fast);
      border: 1px solid transparent;
    }

    .nav-link:hover,
    .nav-link.active {
      background: var(--accent-primary);
      color: white;
      transform: translateX(4px);
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-xl) var(--space-lg);
    }

    /* Search & Filters */
    .controls-section {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: var(--space-lg);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      position: sticky;
      top: 80px;
      z-index: 100;
      backdrop-filter: blur(20px);
    }

    .search-container {
      position: relative;
      margin-bottom: var(--space-lg);
    }

    .search-input {
      width: 100%;
      padding: var(--space-md) var(--space-md) var(--space-md) 3rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      font-size: 1rem;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all var(--transition-fast);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-icon {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .filters-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-md);
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .filter-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .status-filter {
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
    }

    .status-chip {
      padding: var(--space-xs) var(--space-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 2px solid transparent;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .status-chip.active,
    .status-chip:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .status-chip.success.active {
      background: var(--status-success);
      color: white;
    }

    .status-chip.pending.active {
      background: var(--status-pending);
      color: white;
    }

    .status-chip.failed.active {
      background: var(--status-failed);
      color: white;
    }

    .status-chip.cancelled.active {
      background: var(--status-cancelled);
      color: white;
    }

    /* Queue List */
    .queue-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .stat-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-fast);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: var(--space-xs);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .queue-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .queue-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all var(--transition-normal);
      box-shadow: var(--shadow-sm);
    }
