<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre Order | PlayPal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --color-bg: #f8f8f8;
      --color-surface: #ffffff;
      --color-primary: #0071e3;
      --color-text: #1d1d1f;
      --color-muted: #6e6e73;
      --color-border: #e5e5ea;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }

    header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--color-muted);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--color-primary);
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1rem;
      color: var(--color-muted);
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }

    .search-bar {
      margin: 2rem 0 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      border: 1px solid var(--color-border);
      border-radius: 12px;
      outline: none;
      transition: border 0.3s ease;
    }

    .search-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
    }

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 14px;
      margin-bottom: 1.5rem;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.05rem;
    }

    .card-details p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      color: var(--color-muted);
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--color-muted);
      border-top: 1px solid var(--color-border);
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">PlayPal</div>
  <nav>
    <a href="#">Gift</a>
    <a href="#">Event</a>
    <a href="#">Skin</a>
    <a href="#">Joki</a>
  </nav>
</header>

<section class="hero">
  <h1>Pre Order Center</h1>
  <p>Cek status pemesanan kamu dengan mudah dan cepat</p>
</section>

<main class="container">
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Cari berdasarkan Nomor Telepon..." id="search" />
  </div>

  <div id="list-container">
    <!-- Card akan diisi otomatis oleh JavaScript -->
  </div>
</main>

<footer>
  &copy; 2025 PlayPal. Semua hak dilindungi.
</footer>

<script>
  const listContainer = document.getElementById("list-container");
  const searchInput = document.getElementById("search");
  let data = [];

  async function loadData() {
    const url = "https://docs.google.com/spreadsheets/d/1B0XPR4uSvRzy9LfzWDjNjwAyMZVtJs6_Kk_r2fh7dTw/gviz/tq?tqx=out:csv&sheet=Sheet1";
    const res = await fetch(url);
    const text = await res.text();
    const rows = text.trim().split("\n").map(r =>
      r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, "").trim())
    );
    const headers = rows.shift();
    data = rows.map(r => Object.fromEntries(r.map((c, i) => [headers[i], c])));
    renderList();
  }

  function renderList() {
    const query = searchInput.value.toLowerCase();
    listContainer.innerHTML = "";

    const filtered = data.filter(row => {
      const telp = row["Nomor Telepon"] || row["No Telepon"];
      return telp?.toLowerCase().includes(query);
    });

    if (filtered.length === 0) {
      listContainer.innerHTML = "<p style='text-align:center; color: #999;'>Tidak ditemukan.</p>";
      return;
    }

    filtered.forEach(row => {
      const card = document.createElement("div");
      card.className = "card";

      const title = row["Nickname"] || row["Nama Pemesan"] || "Tanpa Nama";
      const nomor = row["Nomor"] || row["ID"];

      let html = `<div class="card-title">${title} (${nomor})</div>`;
      html += `<div class="card-details">`;
      for (const [key, value] of Object.entries(row)) {
        const lowerKey = key.toLowerCase();
        if (["nomor", "no telepon", "nomor telepon"].includes(lowerKey)) continue;
        html += `<p><strong>${key}:</strong> ${value}</p>`;
      }
      html += `</div>`;
      card.innerHTML = html;

      listContainer.appendChild(card);
    });
  }

  searchInput.addEventListener("input", renderList);
  loadData();
</script>

</body>
</html>
