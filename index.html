<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antrian Pre Order</title>
  <style>
    :root {
      /* Warna background dan text */
      --bg-primary: #fbfbfd;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #ffffff;
      --bg-dark-primary: #000000;
      --bg-dark-secondary: #1d1d1f;
      --bg-dark-tertiary: #2c2c2e;

      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --text-tertiary: #515154;
      --text-dark-primary: #f2f2f7;
      --text-dark-secondary: #98989d;
      --text-dark-tertiary: #86868b;

      /* Warna premium untuk status */
      --accent-success: #28a745;
      --accent-progress: #17a2b8;
      --accent-failed: #dc3545;
      --accent-pending: #ffc107;

      /* Radius dan shadow */
      --radius-small: 8px;
      --radius-medium: 12px;
      --radius-large: 16px;
      --radius-xl: 20px;

      --shadow-small: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 6px rgba(0,0,0,0.03), 0 2px 4px rgba(0,0,0,0.06);
      --shadow-large: 0 20px 25px rgba(0,0,0,0.05), 0 8px 10px rgba(0,0,0,0.04);
      --shadow-xl: 0 25px 50px rgba(0,0,0,0.08), 0 0 0 1px rgba(255,255,255,0.05);

      --blur: blur(20px);
      --font-system: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;

      --transition-fast: all 0.15s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-medium: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-system);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 17px;
      font-weight: 400;
      transition: var(--transition-medium);
      overflow-x: hidden;
    }

    body.dark {
      background: var(--bg-dark-primary);
      color: var(--text-dark-primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      min-height: 100vh;
    }

    /* Header with glassmorphism */
    header.header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(251, 251, 253, 0.8);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 0.5px solid rgba(0,0,0,0.04);
      margin: -32px -20px 40px -20px;
      padding: 24px 20px;
      transition: var(--transition-medium);
    }

    body.dark header.header {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 0.5px solid rgba(255,255,255,0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin: 0;
      background: linear-gradient(135deg, var(--text-primary), var(--text-tertiary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body.dark .title {
      background: linear-gradient(135deg, var(--text-dark-primary), var(--text-dark-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .theme-toggle {
      position: relative;
      width: 56px;
      height: 32px;
      background: var(--bg-secondary);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: var(--transition-medium);
      display: flex;
      align-items: center;
      padding: 2px;
      overflow: hidden;
    }

    body.dark .theme-toggle {
      background: var(--bg-dark-secondary);
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      width: 28px;
      height: 28px;
      background: var(--bg-tertiary);
      border-radius: 50%;
      transition: var(--transition-medium);
      transform: translateX(0);
      box-shadow: var(--shadow-small);
    }

    body.dark .theme-toggle::before {
      background: var(--bg-dark-tertiary);
      transform: translateX(24px);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    /* Controls */
    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    .input-group {
      position: relative;
    }

    .search-input, .filter-select {
      width: 100%;
      padding: 16px 20px;
      font-size: 17px;
      font-weight: 400;
      background: var(--bg-tertiary);
      border: 0.5px solid rgba(0,0,0,0.04);
      border-radius: var(--radius-medium);
      color: var(--text-primary);
      transition: var(--transition-medium);
      appearance: none;
      outline: none;
    }

    body.dark .search-input,
    body.dark .filter-select {
      background: var(--bg-dark-tertiary);
      border-color: rgba(255,255,255,0.1);
      color: var(--text-dark-primary);
    }

    .search-input:focus,
    .filter-select:focus {
      border-color: var(--accent-progress);
      box-shadow: 0 0 0 4px rgba(23, 162, 184, 0.15);
      transform: translateY(-1px);
    }

    .search-input::placeholder {
      color: var(--text-secondary);
      font-weight: 400;
    }

    body.dark .search-input::placeholder {
      color: var(--text-dark-secondary);
    }

    /* Cards */
    main.card-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: var(--bg-tertiary);
      border: 0.5px solid rgba(0,0,0,0.04);
      border-radius: var(--radius-large);
      padding: 24px;
      cursor: pointer;
      transition: var(--transition-medium);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    .card:nth-child(4) { animation-delay: 0.3s; }
    .card:nth-child(5) { animation-delay: 0.4s; }

    body.dark .card {
      background: var(--bg-dark-tertiary);
      border-color: rgba(255,255,255,0.1);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(255,255,255,0.02));
      opacity: 0;
      transition: var(--transition-medium);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-large);
      border-color: rgba(0,0,0,0.08);
    }

    body.dark .card:hover {
      border-color: rgba(255,255,255,0.2);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-header {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      gap: 16px;
      align-items: center;
      margin-bottom: 0;
    }

    .card-number {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-secondary);
      background: var(--bg-secondary);
      padding: 6px 12px;
      border-radius: var(--radius-small);
      min-width: 48px;
      text-align: center;
    }

    body.dark .card-number {
      color: var(--text-dark-secondary);
      background: var(--bg-dark-secondary);
    }

    .card-name {
      font-size: 19px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.2px;
    }

    body.dark .card-name {
      color: var(--text-dark-primary);
    }

    .card-product {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-tertiary);
    }

    body.dark .card-product {
      color: var(--text-dark-tertiary);
    }

    /* Status badges premium */
    .status-badge {
      position: relative;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-transform: uppercase;
      border: none;
      cursor: default;
      transition: var(--transition-medium);
      white-space: nowrap;
      user-select: none;
    }

    .status-badge.success {
      background: rgba(40, 167, 69, 0.12);
      color: var(--accent-success);
      border: 0.5px solid rgba(40, 167, 69, 0.3);
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
    }

    .status-badge.progress {
      background: rgba(23, 162, 184, 0.12);
      color: var(--accent-progress);
      border: 0.5px solid rgba(23, 162, 184, 0.3);
      box-shadow: 0 0 8px rgba(23, 162, 184, 0.3);
    }

    .status-badge.failed {
      background: rgba(220, 53, 69, 0.12);
      color: var(--accent-failed);
      border: 0.5px solid rgba(220, 53, 69, 0.3);
      box-shadow: 0 0 8px rgba(220, 53, 69, 0.3);
    }

    .status-badge.pending {
      background: rgba(255, 193, 7, 0.12);
      color: var(--accent-pending);
      border: 0.5px solid rgba(255, 193, 7, 0.3);
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.3);
    }

    /* Expandable details with smooth animation */
    .card-details {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
      margin-top: 0;
    }

    .card.expanded .card-details {
      max-height: 1000px;
      opacity: 1;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 0.5px solid rgba(0,0,0,0.06);
    }

    body.dark .card.expanded .card-details {
      border-top-color: rgba(255,255,255,0.1);
    }

    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .detail-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    body.dark .detail-label {
      color: var(--text-dark-secondary);
    }

    .detail-value {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
    }

    body.dark .detail-value {
      color: var(--text-dark-primary);
    }

    /* Pagination */
    nav.pagination {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 48px;
    }

    .pagination-btn {
      padding: 12px 24px;
      background: var(--bg-tertiary);
      border: 0.5px solid rgba(0,0,0,0.04);
      border-radius: var(--radius-medium);
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition-medium);
      min-width: 120px;
      user-select: none;
    }

    body.dark .pagination-btn {
      background: var(--bg-dark-tertiary);
      border-color: rgba(255,255,255,0.1);
      color: var(--text-dark-primary);
    }

    .pagination-btn:hover:not(:disabled) {
      background: var(--accent-progress);
      color: white;
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    /* Scroll to top */
    .scroll-top {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 56px;
      height: 56px;
      background: rgba(23, 162, 184, 0.9);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition-medium);
      box-shadow: var(--shadow-large);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .scroll-top.show {
      transform: translateY(0);
      opacity: 1;
    }

    .scroll-top:hover {
      transform: scale(1.1);
      background: var(--accent-progress);
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      flex-direction: column;
      gap: 20px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--bg-secondary);
      border-top: 2px solid var(--accent-progress);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    body.dark .spinner {
      border-color: var(--bg-dark-secondary);
      border-top-color: var(--accent-progress);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    body.dark .empty-state {
      color: var(--text-dark-secondary);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
      user-select: none;
    }

      font-size: 19px;
      font-weight: 500;
      margin
